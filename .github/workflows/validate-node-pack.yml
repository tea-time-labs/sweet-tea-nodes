name: Validate Node Pack

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install comfy-cli
          pip install -r requirements.txt

      - name: Compile Python Files
        run: |
          python -m py_compile __init__.py wan_vace_caps_inpaint.py usdu_pose_tiled/*.py

      - name: Validate Comfy Node
        run: |
          comfy --skip-prompt --here node validate
